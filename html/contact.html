          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contactWrap">
        <form action="" class="contactForm">
          <div class="nameBlock block">
            <div class="label">
              <label for="name"><h5>Name:</h5></label>
            </div>
            <div class="inputBlock name">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required />
            </div>
          </div>

          <div class="emailBlock block">
            <div class="label">
              <label for="email"><h5>Email:</h5></label>
            </div>
            <div class="inputBlock email">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required />
            </div>
          </div>
          <div class="subjectBlock block">
            <div class="label">
              <label for="subject"><h5>Subject:</h5></label>
            </div>
            <div class="inputBlock subject">
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="The Subject"
                required />
            </div>
          </div>
          <div class="messageBlock block">
            <div class="label">
              <label for="message"><h5>Message:</h5></label>
            </div>
            <div class="inputBlock message">
              <textarea
                id="message"
                name="message"
                placeholder="What do you want to ask?"
                style="height: 200px"
                required></textarea>
            </div>
          </div>
          <div class="btn submitBtn block">
            <input type="submit" value="Send" />
          </div>
        </form>
      </section>
    </main>
